{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    

    <title>Đăng Nhập</title> 

    <style>
        /* Định dạng thêm cho form đăng nhập */
        body {
            background: url("{% static 'image/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
        }

        .logo {
            width: 300px; /* Kích thước logo để cân đối */
            height: auto;
            margin-bottom: -50px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Nền form đăng nhập làm mờ */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px; /* Điều chỉnh chiều rộng để form không quá lớn */
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 1.8rem;
            color: #333333;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-primary {
            background: #1ABC9C;
            border: none;
            border-radius: 25px;
            padding: 15px;
            transition: background 0.3s;
            font-weight: 700;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #17A085;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-footer a {
            color: #1ABC9C;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            color: #17A085;
        }

        /* Định dạng thêm cho icon */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1ABC9C;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-control {
            padding-left: 45px; /* Tăng khoảng cách cho icon và nội dung */
        }
    </style>
</head>

<body>

    <!-- Thêm logo phía trên form đăng nhập -->
    <div class="wrapper">
        <img src="{% static 'image/logo1.png' %}" alt="Logo Vinamilk" class="logo">
        
        <div class="login-container">
            <!-- Tiêu đề của form đăng nhập -->
            <h2 class="login-title">Vui lòng đăng nhập để tiếp tục...</h2>

            <!-- Kiểm tra và hiển thị thông báo lỗi -->
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Form đăng nhập -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Nhập tên đăng nhập -->
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i> <!-- Icon người dùng -->
                    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required autofocus>
                </div>

                <!-- Nhập mật khẩu -->
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i> <!-- Icon khóa -->
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>

                <!-- Nút đăng nhập -->
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>
</html>
